  <head>

    <title>Chat WebSockets</title>

      <div class="container">
        <div class="row">
          <select name="select_room" id="select_room">

            <option value="reactjs">ReactJS</option>
            <option value="elixir">Elixir</option>
          </select>
        </div>

        <div class="row">
          <label for="form-label">Digite seu usu√°rio</label>
          <input type="text" id="username" name="username" placeholder="Username" />
        </div>

        <div class="row">
          <button type="submit" id="btn_submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
      </div>
    </form>
  </body>

  <script src="index.js"></script>
</html>
